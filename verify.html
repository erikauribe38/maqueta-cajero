<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="./img/logo.jpeg" alt="" width="50px">
      </a>
      <span class="ml-3 text-xl">The World Bank</span>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="./home.html" class="mr-5 hover:text-gray-900">Inicio</a>
        <a href="./index.html" class="mr-5 hover:text-gray-900">Iniciar Sesion</a>
      </nav>
    </div>
  </header>
    <form class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <a href="home.html"><p class="flex mx-auto mb-5 w-36 flex justify-center text-white bg-red-700 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Regresar</p></a>
          <div class="flex flex-col text-center w-full mb-12">
            <img class="mx-auto" src="./img/img6.jpeg" alt="">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Transferencias</h1>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 max-w-screen-sm mx-auto">
            <div class="p-2 w-full">
              <div class="relative">
                <label for="valor" class="leading-7 text-sm text-gray-600">Nombre quien recibe</label>
                <input type="text" id="valor" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required></input>
              </div>
              <div class="relative">
                <label for="valor" class="leading-7 text-sm text-gray-600">Numero de cuenta</label>
                <input type="number" id="valor" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required></input>
              </div>
              <div class="relative">
                <label for="tipo_de_cuenta" class="leading-7 text-sm text-gray-600">Banco</label>
                <select type="" id="tipo_de_cuenta" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <option value="Ahorros">Bancolombia</option>
                    <option value="Corriente">Banco de Bogotá</option>
                </select>
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="valor" class="leading-7 text-sm text-gray-600">Correo electrónico</label>
                <input type="text" id="valor" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required></input>
              </div>
              <div class="relative">
                <label for="tipo_de_cuenta" class="leading-7 text-sm text-gray-600">Tipo cuenta</label>
                <select type="" id="tipo_de_cuenta" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <option value="Ahorros">Ahorros</option>
                    <option value="Corriente">Bancolombia</option>
                </select>
              </div>
              <div class="relative">
                <label for="valor" class="leading-7 text-sm text-gray-600">Monto</label>
                <input type="number" id="valor" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required></input>
              </div>
            </div>
          </div>
          <div class="p-2 mx-auto max-w-screen-sm mx-auto">
            <a href="./home.html" class="flex text-center justify-center mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Realizar retiro</a>
          </div>
        </div>
    </form>
</body>
</html>
