<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="./img/logo.jpeg" alt="" width="50px">
          </a>
          <span class="ml-3 text-xl">The World Bank</span>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="./home.html" class="mr-5 hover:text-gray-900">Inicio</a>
            <a href="./index.html" class="mr-5 hover:text-gray-900">Iniciar Sesiones</a>
          </nav>
        </div>
      </header>

      

<div class="max-w-lg mx-auto">
    
    <section>
        <div class="mb-6">
            <label for="text" class="text-sm font-medium text-gray-900 block mb-2">Username</label>
            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Pablo" required>
        </div>
        <div class="mb-6">
            <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Password</label>
            <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <a href="./home.html"><button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button></a>
    </section>

    
</div>

<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
